<!doctype html>
<span id="info">loading</span>
<canvas id="canvas" style="border: 1px solid red;"></canvas>

<script>
/*jshint browser:true*/
const iif = () => {
  var success = false
  var ws
  var index = 0
  const connect = () => {
    var BLANK_IMG =
      'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=='
    
    var canvas = document.getElementById('canvas')
      , g = canvas.getContext('2d')
  
    if (ws) {
      ws.close()
      ws = null
    }
    ws = new WebSocket('ws://localhost:9002', 'minicap')
    ws.binaryType = 'blob'
    
    ws.onclose = function() {
      console.log('onclose', arguments)
    }
    
    ws.onerror = function() {
      console.log('onerror', arguments)
    }
    
    ws.onmessage = function(message) {
      success = true
      if (message.data == JSON.stringify({ type: 'beat' })) {
        return 
      }
      var blob = new Blob([message.data], {type: 'image/jpeg'})
      var URL = window.URL || window.webkitURL
      var img = new Image()
      img.onload = function() {
        console.log(img.width, img.height)
        canvas.width = img.width
        canvas.height = img.height
        g.drawImage(img, 0, 0)
        img.onload = null
        img.src = BLANK_IMG
        img = null
        u = null
        blob = null
      }
      var u = URL.createObjectURL(blob)
      img.src = u
    }
    
    ws.onopen = function() {
      console.log('onopen', arguments)
      // ws.send('1920x1080/0')
      ws.send(JSON.stringify({
        type: 'sn',
        value: 'UYT7N18202004247'
      }))
    }
  }

  // connect()
  // return
  var timer
  timer = setInterval(() => {
    if (!success) {
      document.getElementById('info').innerText = `loading ${index++}`
      console.log('retry');
      connect()
    } else {
      console.log('')
      clearInterval(timer)
      document.getElementById('info').innerText = 'success...'
      index = 0
      timer = null
    }
  }, 1000);
  // connect()
}  

iif()
</script>
